language: python
sudo: require
python:
  - "3.4"
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install python-coveralls

# command to run tests
script:
  - python -m compileall ./
  - coverage run -m unittest discover -s . -v -p "*_test.py" --omit='*/virtualenv/*,*/site-packages/*'

after_success:
  - coveralls

notifications:
  email: false

deploy:
  provider: pypi
  user: d-Rickyy-b
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_cleanup: true
  on:
    repo: d-Rickyy-b/pastepwn
    tags: true
    branch: master
